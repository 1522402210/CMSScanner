AllCops:
  Exclude:
    - '*.gemspec'
    - 'vendor/**/*'
    - 'example/**/*'
LineLength:
  Max: 120
ClassVars:
  Enabled: false
Style/RescueModifier:
  Enabled: false
Style/SignalException:
  EnforcedStyle: semantic
MethodLength:
  Max: 17
Metrics/AbcSize:
  Max: 25
Metrics/CyclomaticComplexity:
  Max: 10
Metrics/PerceivedComplexity:
  Max: 9
Metrics/BlockLength:
  Enabled: false
Lint/RescueWithoutErrorClass:
  Enabled: false
Lint/UriEscapeUnescape:
  Enabled: false
